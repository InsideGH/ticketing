name: tests-payments

on:
  pull_request:
    paths:
      - 'payments/**' 

# when ever a pull_request is created, re-opened, updated
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        # take out all code from project
      - uses: actions/checkout@v2
        # run this
      - run: cd payments && npm install && npm run test:ci
